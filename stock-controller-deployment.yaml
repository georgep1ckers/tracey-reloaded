apiVersion: apps/v1
kind: Deployment
metadata:
  name: stock-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stock-controller
  template:
    metadata:
      labels:
        app: stock-controller
    spec:
      containers:
      - name: stock-controller
        image: ghcr.io/georgep1ckers/tracey-reloaded-stock-controller:latest
        ports:
        - containerPort: 8081